# fly.toml
app = "classguard-pro"
primary_region = "sin"  # Singapore

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # QUAN TRỌNG: Không sleep

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
